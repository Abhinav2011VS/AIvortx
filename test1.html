<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transforming Box Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    width: 200px;
    height: 200px;
    position: relative;
    overflow: hidden;
  }

  .box {
    width: 100%;
    height: 100%;
    background-color: #3498db;
    position: absolute;
    transition: all 1s ease;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    font-size: 24px;
    color: white;
    transition: opacity 0.5s ease-in-out;
  }

  .container:hover .box {
    width: 50%;
  }

  .container:hover .text {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="text">Transformers</div>
</div>

</body>
</html>
