<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transformers Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #1f1f1f;
  }

  .container {
    width: 300px;
    height: 300px;
    position: relative;
    perspective: 1000px;
  }

  .box {
    width: 100%;
    height: 100%;
    background-color: #3498db;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 2s ease;
  }

  .container:hover .box {
    transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: white;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="text">Transformers</div>
</div>

</body>
</html>
