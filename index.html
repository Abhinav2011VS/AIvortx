<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIvortx</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Disable pointer events on the iframe */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/chFtNj4EHMU?autoplay=1&mute=1&controls=0&loop=1&playlist=chFtNj4EHMU&modestbranding=1&rel=0&showinfo=0" frameborder="0" allowfullscreen style="position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; transform: translate(-50%, -50%);"></iframe>
    </div>
    <header>
        <h1>Welcome to AIvortx</h1>
    </header>
    <main>
        <section id="about">
            <h2>About AIvortx</h2>
            <p>AIvortx is an innovative AI platform designed to revolutionize...</p>
        </section>
        <section id="video">
            <h2>Watch AIvortx in Action</h2>
            <div class="video-container">
                <!-- Replace 'YOUR_EMBED_CODE' with the actual embed code from YouTube -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/WotKMKdSNsc?si=BOKDO8UhLzKuS2I4?autoplay=1&mute=1&controls=0&loop=1&playlist=rDPBxJh9NWQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="more-info">
            <h2>More about AIvortx</h2>
            <p>Explore more about AIvortx on our <a href="https://www.ai-vortx.com">website</a> and follow us on <a href="https://www.youtube.com/channel/AIvortx">YouTube</a> for updates.</p>
        </section>
    </main>
</body>
</html>
