<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinity Loading Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .loading {
    width: 100px;
    height: 100px;
    position: relative;
    animation: rotateInfinity 2s linear infinite;
  }

  .loading::before,
  .loading::after {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #3498db;
    transform: translateX(-50%);
    animation: pulse 2s infinite alternate;
  }

  .loading::after {
    top: auto;
    bottom: 0;
    transform: translateX(-50%) rotate(90deg);
  }

  @keyframes rotateInfinity {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="loading"></div>

</body>
</html>
