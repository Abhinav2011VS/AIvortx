<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinity Loading Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .loading {
    width: 100px;
    height: 50px;
    position: relative;
    overflow: hidden;
  }

  .infinity {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 25px;
    transform: translate(-50%, -50%) rotate(45deg);
    animation: rotateInfinity 2s linear infinite;
  }

  .line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #3498db;
    animation: moveLine 2s linear infinite;
  }

  @keyframes rotateInfinity {
    0% {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(405deg);
    }
  }

  @keyframes moveLine {
    0% {
      left: 0;
    }
    100% {
      left: 100%;
    }
  }
</style>
</head>
<body>

<div class="loading">
  <div class="infinity">
    <div class="line"></div>
  </div>
</div>

</body>
</html>
