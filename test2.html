<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .loader {
    font-size: 50px;
    position: relative;
    width: 100px;
    height: 50px;
  }

  .infinity {
    width: 54px;
    height: 27px;
    position: relative;
    overflow: hidden;
    animation: move 2s infinite;
  }

  .beam {
    position: absolute;
    width: 40px;
    height: 8px;
    background-color: #007bff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: moveBeam 2s infinite;
  }

  @keyframes move {
    0% {left: 0;}
    100% {left: -54px;}
  }

  @keyframes moveBeam {
    0% {left: 0;}
    100% {left: 54px;}
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="infinity">
      &#8734; <!-- Infinity symbol -->
      <div class="beam"></div>
    </div>
  </div>
</body>
</html>
