<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Morph Animation with Reveal.js</title>
  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/white.css">
  <!-- GSAP library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <!-- Optional: SVG Morph plugin for GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap/dist/MorphSVGPlugin.min.js"></script>
  <!-- Custom CSS -->
  <style>
    .reveal {
      font-family: Arial, sans-serif; /* Example custom font */
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1 -->
      <section>
        <h1>Slide 1</h1>
        <!-- SVG for character morph -->
        <svg id="shape1" width="100" height="100">
          <circle cx="50" cy="50" r="30" fill="blue" />
        </svg>
      </section>
      
      <!-- Slide 2 -->
      <section>
        <h1>Slide 2</h1>
        <!-- SVG for character morph -->
        <svg id="shape2" width="100" height="100" style="display: none;">
          <rect x="20" y="20" width="60" height="60" fill="green" />
        </svg>
      </section>
      
      <!-- Add more slides as needed -->
    </div>
  </div>

  <!-- Reveal.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <!-- Initialize Reveal.js -->
  <script>
    Reveal.initialize({
      // Reveal.js options
      controls: true,
      progress: true,
      center: true,
      hash: true,
      // Add more options as needed
    });

    // GSAP animation for morphing SVG shapes
    gsap.to('#shape1', {
      duration: 2,
      morphSVG: '#shape2', // Morph from shape1 to shape2
      ease: "power1.inOut",
      repeat: -1, // Example: Repeat infinitely
      yoyo: true // Example: Yoyo back and forth
    });
  </script>
</body>
</html>
