<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced HTML Presentation with Reveal.js</title>
  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/white.css">
  <!-- Custom CSS -->
  <style>
    .reveal {
      font-family: Arial, sans-serif; /* Example custom font */
    }
    .blue-bg { background-color: blue; }
    .green-bg { background-color: green; }
    .yellow-bg { background-color: yellow; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1 with blue background and slide-right transition -->
      <section class="blue-bg" data-transition="slide-right">
        <h1>Slide 1</h1>
        <p>Content for slide 1...</p>
      </section>
      
      <!-- Slide 2 with green background and zoom transition -->
      <section class="green-bg" data-transition="zoom">
        <h1>Slide 2</h1>
        <p>Content for slide 2...</p>
      </section>
      
      <!-- Slide 3 with yellow background and fade transition -->
      <section class="yellow-bg" data-transition="fade">
        <h1>Slide 3</h1>
        <p>Content for slide 3...</p>
      </section>
      
      <!-- Add more slides as needed -->
    </div>
  </div>

  <!-- Reveal.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <!-- Initialize Reveal.js -->
  <script>
    Reveal.initialize({
      // Reveal.js options
      controls: true,
      progress: true,
      center: true,
      hash: true,
      transition: 'slide', // Default transition for slides
      // Add more options as needed
    });
  </script>
</body>
</html>
